<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Art Quiz App</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/d1557c7a8f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Nav-bar section -->
    <header>
      <nav>
        <h1>üë©‚Äçüé® Great Women Artists Quiz üë©‚Äçüé®</h1>
        <ul class="flex-container">
          <li class="nav-list-item">
            <a href="index.html" title="link to quiz homepage">Play</a>
          </li>
          <li class="nav-list-item">
            <a
              href="about.html"
              title="link to about page"
              onclick="aboutPage();"
              >About</a
            >
          </li>
        </ul>
      </nav>
    </header>
    <!-- Game section -->
    <div class="container" id="container">
      <h2>Name the artist</h2>
      <div class="result-section">
        Your score is: <span id="score">0</span>/8
      </div>
      <div id="game-section">
        <div id="image-div">
          <img id="question-image" src="#" alt="quiz-image" />
        </div>
        <div class="options-section">
          <button class="options-text" data-option="1">Option 1</button>
          <button class="options-text" data-option="2">Option 2</button>
          <button class="options-text" data-option="3">Option 3</button>
          <button class="options-text" data-option="4">Option 4</button>
        </div>
      </div>
    </div>
    <!-- Footer Section -->
    <footer>
      <ul class="flex-container">
        <li>
          <a
            href="https://instagram.com"
            target="_blank"
            title="link to instagram"
            ><i class="fa-brands fa-instagram"></i>
          </a>
        </li>
        <li>
          <a href="https://twitter.com/" target="_blank" title="link to twitter"
            ><i class="fa-brands fa-twitter"></i>
          </a>
        </li>
        <li>
          <a
            href="https://facebook.com"
            target="_blank"
            title="link to facebook"
            ><i class="fa-brands fa-facebook"></i>
          </a>
        </li>
      </ul>
      <a href="https://github.com/barty-s/art-quiz-app" target="_blank"
        >Open source coded</a
      >
      by
      <a
        href="https://www.linkedin.com/in/sarah-barter-6383b196/"
        target="_blank"
        >Sarah Barter
      </a>
    </footer>
    <script src="assets/js/script.js" type="module"></script>
  </body>
</html>
