<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Art Quiz App</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600&family=Quicksand:wght@300&family=Roboto:ital,wght@0,400;0,500;1,300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Art Quiz App</h1>
    <div class="container">
      <h2>Who painted this work of art?</h2>
      <div class="game-section">
        <div class="game-img">
          <img />
        </div>
        <div class="options-section">
          <button class="option">Option 1</button>
          <button class="option">Option 2</button>
          <button class="option">Option 3</button>
          <button class="option">Option 4</button>
        </div>
        <div class="result-section">Your score is: <span>0</span>/10</div>
      </div>
    </div>

    <script src="assets/js/script.js"></script>
  </body>
</html>
