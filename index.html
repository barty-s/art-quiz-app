<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Art Quiz App</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600&family=Quicksand:wght@300&family=Roboto:ital,wght@0,400;0,500;1,300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Nav-bar section -->
    <header>
      <nav>
        <span><h1>👩‍🎨 Great Women Artists Quiz 👩‍🎨</h1></span>
        <ul class="flex-container">
          <li class="flex-item">
            <a href="index.html" title="link to quiz homepage">Play</a>
          </li>
          <li class="flex-item">
            <a href="about.html" title="link to about page">About</a>
          </li>
        </ul>
      </nav>
    </header>
    <div class="container" id="container">
      <h2>Name the artist</h2>
      <div id="game-section">
        <div id="image-div">
          <img id="question-image" />
        </div>
        <div class="options-section">
          <button class="options-text" data-option="1">Option 1</button>
          <button class="options-text" data-option="2">Option 2</button>
          <button class="options-text" data-option="3">Option 3</button>
          <button class="options-text" data-option="4">Option 4</button>
        </div>
        <div class="result-section">
          Your score is: <span id="score">0</span>/8
        </div>
      </div>
    </div>
    <footer>
      <a href="https://github.com/barty-s/art-quiz-app" target="_blank"
        >Open source coded</a
      >
      by
      <a
        href="https://www.linkedin.com/in/sarah-barter-6383b196/"
        target="_blank"
        >Sarah Barter
      </a>
    </footer>
    <script src="assets/js/script.js"></script>
  </body>
</html>
